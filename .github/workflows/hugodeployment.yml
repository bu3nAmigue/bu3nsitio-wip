# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Hugo Deploy GitHub Pages
        # You may pin to the exact commit or the version.
        # uses: benmatselby/hugo-deploy-gh-pages@96e9e0e3a9200b291e835de5abc3d7e0d8af6d24
        uses: benmatselby/hugo-deploy-gh-pages@v1.5.0
        with:
          # The version of hugo to use.
          #hugo_version: 
          # If set to `true`, use the *extended* version of hugo.
          #hugo_extended: # optional
          # Your PAT to authorise the action to do things.
          github_token: ${{ secrets.DEPLOY_KEY }}
          # The repo name you want to clone and push to.
          target_repo: bu3namigue/bu3namigue.github.io
          # Any extra arguments to pass to Hugo.
          #hugo_args: # optional
          # If you are defining a custom domain name for your GitHub site, put that value in this variable.
          #cname: # optional
